<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<title>Sassquatch 2: Full view example</title>

	<!-- Whitney -->
	<link rel="stylesheet" href="http://static1.meetupstatic.com/fonts/whitney.css" type="text/css" />

	<!-- Styleguide CSS -->
	<link rel="stylesheet" href="../css/doc.css">
	<link rel="stylesheet" href="../css/github.css">

	<!-- CSS to be documented -->
	<link rel="stylesheet" href="../css/sassquatch.css">
</head>

<!--[if IE 8]> <body class="ieRoot_IE8 ieRoot_lt_IE9 ieRoot_lt_IE10"> <![endif]-->
<!--[if IE 9]> <body class="ieRoot_IE9 ieRoot_lt_IE10"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <body> <!--<![endif]-->

<div class="stack stack--noGutters atLarge_stack--spread">

	<div class="view view--mediaContent stack-item">
		<header class="view-head view-head--mediaContent row">
			<div class="row-item row-item--shrink row-item--alignMiddle">
				<h1>...</h1>
			</div>
			<div class="row-item row-item--alignMiddle wrap--singleLine--truncate">
				<h1 class="wrap--singleLine--truncate">Some group name</h1>
			</div>
			<div class="row-item row-item--shrink row-item--alignMiddle">
				<h1>...</h1>
			</div>
			<div class="row-item row-item--shrink row-item--alignMiddle">
				<h1>...</h1>
			</div>
		</header>

		<div class="view-body view-body--mediaContent" style="background-image: url(http://plannedpethoodintl.com/wp-content/uploads/2014/12/isolated-cat.jpg);">
			<a class="mediaNav mediaNav--prev" rel="prev" href="#">
				<span class="mediaNav-icon">&#10094;</span>
			</a>
			<a class="mediaNav mediaNav--next" rel="next" href="#">
				<span class="mediaNav-icon">&#10095;</span>
			</a>
		</div>
	</div>

	<div class="view view--mediaMeta stack-item stack-item--shrink">
		<div class="view-body">
			<section class="stripe border--none">
				<div class="bounds bounds--mediaMeta attachment">
					<div class="chunk">
						<p>Photo caption</p>
						<p class="text--secondary">&mdash; with <a class="link" href="#">somebody</a></p>
					</div>
					<div class="chunk">
						<p class="text--caption">Added to <a class="link" href="#">group name</a> by <a class="link" href="#">member name</a> on DATE</p>
					</div>
					<div class="chunk bordered text--small">
						<a class="link" href="#">{icon} Some event name</a>
					</div>
				</div>
			</section>
			<section class="stripe">
				<div class="bounds bounds--mediaMeta attachment">
					... comments ...
				</div>
			</section>
		</div>
	</div>
</div>

</body>
</html>
